<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Add a Room </h1>

    <button type="button"> 
        <a href="home.html">
            Home
        </a>
    </button>

</body>
<form>
    <br><br>
    <label for="room_building">Building:</label>
    <input type="text" id="room_building" name="room_building"> <br>

    <label for="room_number">Room Number:</label>
    <input type="number" id="room_number" name="room_number"> <br>

    <label for="room_capacity">Room Capacity</label>
    <input type="number" id="room_capacity" name="room_capacity"> <br>

    <h4>Select Technology in this Room</h4>
    <!--Room Technology Checkbox Selection-->
    <label for="desktop">Desktop Computers</label>
    <input type="checkbox" id="desktop" name="desktop" value="Desktop"> <br>

    <label for="laptop">Laptop Computers</label>
    <input type="checkbox" id="laptop" name="laptop" value="Laptop"> <br>

    <label for="projector">Projector</label>
    <input type="checkbox" id="projector" name="projector" value="Projector"> <br>

    <label for="whiteboard">Whiteboard</label>
    <input type="checkbox" id="whiteboard" name="whiteboard" value="Whiteboard"> <br>

    <label for="chalkboard">Chalkboard</label>
    <input type="checkbox" id="chalkboard" name="chalkboard" value="Chalkboard"> <br>

    <h4>Select Time Periods for this Room</h4>
    <!--Available Room Time Selection-->
    <!--Need to enable selection on table
        Need to seperate MWF, TR and possibly MW if doing time blocks
        Would need to break down to 5 minute blocks if making it select swaths-->
    <table id="time_select_table" cellspacing="0" cellpadding="0" bordercolor="black" border="0" width="100%">
        <tbody>
            <!--Headers of Time Selection Table-->
            <tr id="daysofweek">
                <td id="timetable" style="color: Black; border: 1px solid" width="10%">
                    Time
                </td>
                <th style="color: Black; border: 1px solid" width="18%" scope="col">M</th>
                <th style="color: Black; border: 1px solid" width="18%" scope="col">T</th>
                <th style="color: Black; border: 1px solid" width="18%" scope="col">W</th>
                <th style="color: Black; border: 1px solid" width="18%" scope="col">R</th>
                <th style="color: Black; border: 1px solid" width="18%" scope="col">F</th>
            </tr>
            <!--Time Blocks of Time Selection Table-->
            <tr>
                <td style="color: Black; border: 1px solid" scope="row">8:15-9:20</td>                
            </tr>
            <tr>
                <td style="color: Black; border: 1px solid" scope="row">9:35-10:40</td>
            </tr>
            <tr>
                <td style="color: Black; border: 1px solid" scope="row">10:55-12:00</td>
            </tr>
            <tr>
                <td style="color: Black; border: 1px solid" scope="row">12:15-1:20</td>
            </tr>
        </tbody>
    </table>
</form>
</html>
