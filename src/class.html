<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Add Class </h1>

    <button type="button"> 
        <a href="home.html">
            Home
        </a>
    </button>
    <form>
        <br><br>

        <label for="program">Program</label>
        <select name="program" id="program">
            <option value="stat">STAT</option>
            <option value="cisc">CISC</option>
        </select>

        <label for="course_number">Course Number:</label>
        <input type="number" id="course_number" name="course_number"> <br>

        <label for="course_Name">Course Name:</label>
        <input type="text" id="course_name" name="course_name"> <br>
    
        <label for="course_credits">Credits:</label>
        <input type="number" id="course_credits" name="course_credits"> <br>
    
        <label for="student_capacity">Student Capacity:</label>
        <input type="number" id="student_capacity" name="student_capacity"> <br>

        <label for="meeting_length">Meeting Length:</label>
        <input type="number" id="meeting_length" name="meeting_length"> <br>
        
        <h4>Course days</h4>
        <!--Day Selection-->
        <label for="monday">Monday</label>
        <input type="checkbox" id="monday" name="monday" value="monday"> <br>
    
        <label for="tuesday">Tuesday</label>
        <input type="checkbox" id="tuesday" name="tuesday" value="tuesday"> <br>
    
        <label for="wednesday">Wednesday</label>
        <input type="checkbox" id="wednesday" name="wednesday" value="wednesday"> <br>
    
        <label for="thursday">Thursday</label>
        <input type="checkbox" id="thursday" name="thursday" value="thursday"> <br>
    
        <label for="friday">Friday</label>
        <input type="checkbox" id="friday" name="cfriday" value="friday"> <br>

        <!--Need to add classes that can not be at the same time-->
        <!--Need to add Prereqs for this class if any-->
        
        <h4>Select Technology Needed for this Course</h4>
        <!--Room Technology Checkbox Selection-->
        <label for="desktop">Desktop Computers</label>
        <input type="checkbox" id="desktop" name="desktop" value="Desktop"> <br>
    
        <label for="laptop">Laptop Computers</label>
        <input type="checkbox" id="laptop" name="laptop" value="Laptop"> <br>
    
        <label for="projector">Projector</label>
        <input type="checkbox" id="projector" name="projector" value="Projector"> <br>
    
        <label for="whiteboard">Whiteboard</label>
        <input type="checkbox" id="whiteboard" name="whiteboard" value="Whiteboard"> <br>
    
        <label for="chalkboard">Chalkboard</label>
        <input type="checkbox" id="chalkboard" name="chalkboard" value="Chalkboard"> <br>
        
        <h4>Lab Attached</h4>
        <!--Room Technology Checkbox Selection-->
        <label for="lab">Lab Required</label>
        <select name="lab" id="lab">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </form>
</body>
</html>
