<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1> Add Professor </h1>

    <button type="button"> 
        <a href="home.html">
            Home
        </a>
    </button>
</body>
<form>
    <br><br>
    <label for="professor_name">Name:</label>
    <input type="text" id="room_building" name="room_building"> <br>

    <label for="department">Department:</label>
    <select name="department" id="department">
        <option value="cisc">CISC</option>
        <option value="stat">STAT</option>
    </select> <br>

    <label for="teach_load">Prefered Teach Load</label>
    <input type="number" id="teach_load" name="teach_load" value="6"><br>

    <label for="can_teach">What Classes Can They Teach?</label>
    <input type="text" id="can_teach" name="can_teach"><br>

    <label for="want_teach">What Classes Do They Want To Teach?</label>
    <input type="text" id="want_teach" name="want_teach"><br>

    <h4>Select Prefered Teaching Hours</h4>
    <!--Available Room Time Selection-->
    <!--Need to enable selection on table
        Need to seperate MWF, TR and possibly MW if doing time blocks
        Would need to break down to 5 minute blocks if making it select swaths-->
    <table id="time_select_table" cellspacing="0" cellpadding="0" bordercolor="black" border="0" width="100%">
        <tbody>
            <!--Headers of Time Selection Table-->
            <tr id="daysofweek">
                <td id="timetable" style="color: Black; border: 1px solid" width="10%">
                    Time
                </td>
                <th style="color: Black; border: 1px solid" width="18%" scope="col">MWF</th>
                <th style="color: Black; border: 1px solid" width="18%" scope="col">TR</th>
            </tr>
            <!--Time Blocks of Time Selection Table-->
            <tr>
                <td style="color: Black; border: 1px solid" scope="row">Morning</td>                
            </tr>
            <tr>
                <td style="color: Black; border: 1px solid" scope="row">Afternoon</td>
            </tr>
            <tr>
                <td style="color: Black; border: 1px solid" scope="row">Evening</td>
            </tr>
        </tbody>
    </table>
</form>
</html>
