<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="forgotPassword.css">
    
    <title>Reset Password</title>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="./../png/logo-desktop.png" alt="ClassyScedule Logo">
        </div>

        <form action="#" id="loginForm">
            <div class="title">Reset Password</div>
            <div class="form-control">
                <input type="text" placeholder="Enter your Email" id="username" maxlength="50">
                <div class="underline"></div>
            </div>
            <input type="submit" value="Reset Password" class="btn btn-block">
            <div class="end-label">
                <a href="./../login/login.html">Log In</a>
            </div>
            
        </form>
    </div>

    <script src="forgotPassword.js"></script>
</body>
</html>
